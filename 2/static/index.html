<!DOCTYPE HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./static/index.css">
    <script>
        var HOMEPAGE = "http://localhost:8080/";
    </script>
</head>
<body>
    <div id="imgbox"></div>

    <form class="form-horizontal">
        <fieldset>
          <legend class="mylegend">API request callback interface</legend>

          <div class="control-group">
            <label class="control-label mylabel" for="apiurl">API URL</label>
            <div class="controls">
              <input id="apiurl" class="input-xxlarge" type="text" placeholder="api url" value="http://localhost:30975/blog/woowah.tumblr.com/trends">
              <!-- <input id="apiurl" class="input-xxlarge" type="text" placeholder="api url" value="http://api.tumblr.com/v2/blog/nahn.tumblr.com/avatar/64"> -->
              <p class="help-block">remote url without arguments</p>
            </div>
          </div>

          <div class="control-group">
            <label class="control-label mylabel" for="apiurl">method</label>
            <div class="controls">
              <input id="method" class="input-xxlarge" type="text" placeholder="method" value="GET">
              <p class="help-block">request method: POST GET PUT DELETE</p>
            </div>
          </div>

          <div class="control-group">
            <label class="control-label mylabel" for="textarea">data</label>
            <div class="controls">
              <textarea class="input-xxlarge" id="data" rows="4">
{
 order: 'Trending',
}
              </textarea>
              <p class="help-block">json data</p>
            </div>
          </div>

          <div class="control-group">
            <label class="control-label mylabel" for="textarea">callback function</label>
            <div class="controls">
              <textarea class="input-xxlarge" id="callback" rows="8">
function callback(json){
 console.log(JSON.stringify(json, null, 2));
};
              </textarea>
              <p class="help-block">what to do with response. don't change function name "callback"</p>
            </div>
          </div>

          <div class="form-actions">
            <button id="call" type="submit" class="btn mylabel">
                <i class="icon-magic icon-2x"></i>
                send request
            </button>
          </div>
        </fieldset>
    </form>

    <!-- apparently putting scripts at the bottom lets the page load
    faster. not very good practice with jquery mobile i also hear -->
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./static/index.js"></script>
</body>
</html>
